<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App JavaScript</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header id="header">Todo App</header>
            <div class="inputField">
                <input type="text" placeholder="Add your new todo" />
                <button><i class="fas fa-plus"></i></button>
            </div>

            <ul class="todoList">
                <!-- data are comes from local storage -->
            </ul>

            <div class="footer">
                <span
                    >You have <span class="pendingTasks"></span> pending
                    tasks</span
                >
                <button>Clear All</button>
            </div>
        </div>
        <section id="items">
            <!--first product-->
            <div class="Item">
                <img
                    src="https://assets.adidas.com/images/h_840,f_auto,q_auto:sensitive,fl_lossy/17fc867b5e4a4a489535ac6300bad9bb_9366/Fluidflow_2.0_Shoes_White_FY5961_01_standard.jpg"
                    alt="iphone 12"
                />
                <div class="info">
                    <p class="description">
                        Adidas Fluidflow 2.0 Shoes | Adidas <br />
                        Pacific Blue
                    </p>
                    <div class="quantity">
                        <button class="minus-btn btn btn-outline-light">
                            -
                        </button>
                        <input type="text" class="Quant" value=" 1" />
                        <button class="plus-btn btn btn-outline-light">
                            +
                        </button>
                    </div>
                    <p class="price">1379.00</p>
                </div>
                <button class="like">
                    <i class="fa fa-heart fa-2x"></i>
                </button>
                <button class="delete">X</button>
            </div>
            <!--second product -->
            <div class="Item">
                <img
                    src="https://static.nike.com/a/images/c_limit,w_318,f_auto/t_product_v1/42a3ce00-f2cf-4eb1-9a9d-d6594bb4259e/air-zoom-pegasus-38-womens-running-shoe-gg8GBK.png"
                    alt="adidas running shoes"
                />
                <div class="info">
                    <p class="description">
                        Pegasus Nike Zoom Air Shoes| Nike<br />
                        Baby Pink
                    </p>
                    <div class="quantity">
                        <button class="minus-btn btn btn-outline-light">
                            -
                        </button>
                        <input type="text" class="Quant" value="1" />
                        <button class="plus-btn btn btn-outline-light">
                            +
                        </button>
                    </div>
                    <p class="price">176.80</p>
                </div>
                <button class="like">
                    <i class="fa fa-heart fa-2x"></i>
                </button>
                <button class="delete">X</button>
            </div>
            <!--third product-->
            <div class="Item">
                <img
                    src="https://assets.reebok.com/images/w_385,h_385,f_auto,q_auto:sensitive,fl_lossy/e766e993884e4e81a478ab1300dc2666_9366/forever-floatride-energy-2-womens-running-shoes.jpg"
                    alt="i-watch"
                />
                <div class="info">
                    <p class="description">
                        Reebok pronation shoes | Reebok <br />
                        Grey
                    </p>
                    <div class="quantity">
                        <button class="minus-btn btn btn-outline-light">
                            -
                        </button>
                        <input type="text" class="Quant" value=" 1" />
                        <button class="plus-btn btn btn-outline-light">
                            +
                        </button>
                    </div>
                    <p class="price">249.00</p>
                </div>
                <button class="like">
                    <i class="fa fa-heart fa-2x"></i>
                </button>
                <button class="delete">X</button>
            </div>

            <div id="total-price">
                <p>Total Price:</p>
                <input type="text" id="finalPrice" value="1804" />
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
